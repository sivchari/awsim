version: "2"
linters:
  default: none
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - cyclop
    - dogsled
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - exhaustive
    - forcetypeassert
    - funlen
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - goprintffuncname
    - gosec
    - govet
    - importas
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - tagliatelle
    - thelper
    - unconvert
    - unparam
    - unused
    - usetesting
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl
  exclusions:
    rules:
      # AWS SQS API requires PascalCase JSON field names.
      - path: internal/service/sqs/types\.go
        linters:
          - tagliatelle
      # AWS DynamoDB API requires PascalCase JSON field names.
      - path: internal/service/dynamodb/types\.go
        linters:
          - tagliatelle
  settings:
    gocritic:
      enable-all: true
      disabled-checks:
        - importShadow
        - unnamedResult
    nolintlint:
      require-specific: true
      require-explanation: true
    cyclop:
      max-complexity: 15
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id
        - name: bool-literal-in-expr
formatters:
  enable:
    - gofmt
    - gci
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - localmodule
